{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Produto</h2>
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ produto.nome }}" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" required>{{ produto.descricao }}</textarea>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" class="form-control" value="{{ produto.preco }}" required>
        </div>

        <div class="form-group">
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" class="form-control" value="{{ produto.estoque }}" required>
        </div>

        <div class="form-group">
            <label for="imagen">Imagem (URL):</label>
            <input type="text" id="imagen" name="imagen" class="form-control" value="{{ produto.imagen }}">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Salvar</button>
    </form>
</div>
{% endblock %}
