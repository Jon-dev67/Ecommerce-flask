{% extends "base.html" %}
{% block title %}{{ produto.nome }} - Minha Loja{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='imagens/' + produto.imagen) }}" class="card-img-top" alt="{{ produto.nome }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2 class="text-uppercase font-weight-bold mb-3">{{ produto.nome }}</h2>
                <p class="text-muted mb-4">{{ produto.descricao }}</p>
                <div class="d-flex align-items-center mb-3">
                    <h4 class="text-primary mr-3">R$ {{ produto.preco }}</h4>
                </div>
                <form action="{{ url_for('adicionar_ao_carrinho', produto_id=produto.id) }}" method="POST">
                    <button type="submit" class="btn btn-lg btn-success btn-block">Adicionar ao Carrinho</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
